wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/is
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true

wso2::usermgt_datasource: wso2_user_db
wso2::is_datasource: wso2_is_db
