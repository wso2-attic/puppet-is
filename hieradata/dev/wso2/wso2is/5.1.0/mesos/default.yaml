  wso2am_db:
    name: WSO2AM_DB
    description: The datasource used for IS as Key Manager database
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-is-db.marathon.mesos:10111/IS_DB?autoReconnect=true
